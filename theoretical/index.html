<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Possible Evolutions - Theoretical - Form</title>
<link rel="stylesheet" href="../style/style.css" />
<script defer="defer" type="text/javascript" src="../style/theoreticalPageForm.js"> </script>
</head>
<body>
<header>
<a href="../index.html">Back to Index</a>
</header>
<main>
<p>For technical reasons, these calculations are done in the browser, so if scripting is disabled then the page won't work.</p>
<h1>Settings</h1>
<form id="theoretical-game-properties" action="results.html">
<h2>Baseline Information</h2>
<fieldset>
<legend>Generation</legend>
<ul>
<li>
<input type="radio" id="dexNos_1-151" name="dexNos" value="1-151" checked="checked" />
<label for="dexNos_1-151">Gen1</label>
</li>
<li>
<input type="radio" id="dexNos_1-251" name="dexNos" value="1-251">
</input>
<label for="dexNos_1-251">Gen2</label>
</li>
<li>
<input type="radio" id="dexNos_1-386" name="dexNos" value="1-386">
</input>
<label for="dexNos_1-386">Gen3</label>
</li>
<li>
<input type="radio" id="dexNos_1-493" name="dexNos" value="1-493">
</input>
<label for="dexNos_1-493">Gen4</label>
</li>
<li>
<input type="radio" id="dexNos_1-649" name="dexNos" value="1-649">
</input>
<label for="dexNos_1-649">Gen5</label>
</li>
<li>
<input type="radio" id="dexNos_1-721" name="dexNos" value="1-721">
</input>
<label for="dexNos_1-721">Gen6</label>
</li>
<li>
<input type="radio" id="dexNos_1-802,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A" name="dexNos" value="1-802,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A">
</input>
<label for="dexNos_1-802,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A">Gen7</label>
</li>
<li>
<input type="radio" id="dexNos_1-807,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A,744DUSK" name="dexNos" value="1-807,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A,744DUSK">
</input>
<label for="dexNos_1-807,19A,20A,26A,27A,28A,37A,38A,50A,51A,52A,53A,74A,75A,76A,88A,89A,103A,105A,744DUSK">Gen7+</label>
</li>
</ul>
</fieldset>
<fieldset>
<legend>Types</legend>
<ul>
<li>
<input type="radio" id="types_Natural" name="types" value="Natural" checked="checked" />
<label for="types_Natural">Normal</label>
</li>
<li>
<input type="radio" id="types_NoFairy" name="types" value="NoFairy">
</input>
<label for="types_NoFairy">Normal Sans Fairy</label>
</li>
<li>
<input type="radio" id="types_RandPlat" name="types" value="RandPlat">
</input>
<label for="types_RandPlat">Random Platinum</label>
</li>
</ul>
</fieldset>
<fieldset>
<legend>BST Values</legend>
<ul>
<li>
<input type="radio" id="bsts_Gen1" name="bsts" value="Gen1" checked="checked" />
<label for="bsts_Gen1">Gen1</label>
</li>
<li>
<input type="radio" id="bsts_Gen2" name="bsts" value="Gen2">
</input>
<label for="bsts_Gen2">Gen2-5</label>
</li>
<li>
<input type="radio" id="bsts_Gen6" name="bsts" value="Gen6">
</input>
<label for="bsts_Gen6">Gen6</label>
</li>
<li>
<input type="radio" id="bsts_Gen7" name="bsts" value="Gen7">
</input>
<label for="bsts_Gen7">Gen7</label>
</li>
</ul>
</fieldset>
<h2>Evolution Restrictions</h2>
<div>
<input type="checkbox" name="expGroupMatch" id="expGroupMatch" />
<label for="expGroupMatch">Experience Group Match</label>
</div>
<div>
<input type="checkbox" name="naturalEvolutionAllowed" id="naturalEvolutionAllowed" />
<label for="naturalEvolutionAllowed">Natural Evolution Allowed</label>
</div>
<fieldset>
<legend>New evolution's type must match</legend>
<ul>
<li>
<input type="radio" id="typeToMatch_Neither" name="typeToMatch" value="Neither" checked="checked" />
<label for="typeToMatch_Neither">Nothing</label>
</li>
<li>
<input type="radio" id="typeToMatch_BaseForm" name="typeToMatch" value="BaseForm">
</input>
<label for="typeToMatch_BaseForm">Base's type</label>
</li>
<li>
<input type="radio" id="typeToMatch_EvolvedForm" name="typeToMatch" value="EvolvedForm">
</input>
<label for="typeToMatch_EvolvedForm">Natural evolution's type</label>
</li>
</ul>
</fieldset>
<fieldset>
<legend>Allowed difference in BST</legend>
<ul>
<li>
<input type="radio" id="bstdifference_any" name="bstdifference" value="any" checked="checked" />
<label for="bstdifference_any">Any</label>
</li>
<li>
<input type="radio" id="bstdifference_pk" name="bstdifference" value="pk" />
<label for="bstdifference_pk">5/6 to 6/5 (Like pk3DS)</label>
</li>
<li>
<input type="radio" id="bstdifference_ur" name="bstdifference" value="ur" />
<label for="bstdifference_ur">9/10 to 11/10 (like Universal Randomizer)</label>
</li>
<fieldset>
<legend>
<input type="radio" id="bstdifference_custom" name="bstdifference" value="custom" />
<label for="bstdifference_custom">Custom</label>
</legend>
<div>
<label for="bstdifference_min">Minimum: </label>
<input type="number" name="bstdifference_min" id="bstdifference_min" step="0.1" max="1" min="0" value="0.9" />
</div>
<div>
<label for="bstdifference_max">Maximum: </label>
<input type="number" name="bstdifference_max" id="bstdifference_max" step="0.1" max="10" min="1" value="1.1" />
</div>
</fieldset>
</ul>
</fieldset>
<h2>Generate</h2>
<button type="submit" id="generate">Generate</button>
</form>
</main>
</body>
</html>
